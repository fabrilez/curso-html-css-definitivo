<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>Cual es tu nombre?</span><br>
                <input type="text" name="nombre" id="nombre" required autocomplete="name"><br>
            </label>
            <label for="correo">
                <span>Cual es tu correo?</span><br>
                <input type="email" name="correo" id="correo" required autocomplete="email"><br>
            </label>
            <label for="pais">
                <span>Cual es tu pais?</span><br>
                <input type="text" name="pais" id="pais" required autocomplete="country"><br>
            </label>
            <label for="cp">
                <span>Cual es tu codigo postal?</span><br>
                <input type="text" name="cp" id="cp" required autocomplete="postal-code"><br>
            </label>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
